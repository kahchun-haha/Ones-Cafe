<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="/css/admin/general.css">
  <link rel="stylesheet" href="/css/admin/sidebar.css">
  <link rel="stylesheet" href="/css/admin/menuManagement.css">
  <link rel="stylesheet" href="/css/admin/inventory.css">
  <title>Inventory: Ones Caf√©</title>
  <link rel="icon" type="image/png" href="/images/icons/cafe.png">
</head>

<body>
  <div class="whole-page">
    <nav class="sidebar">
      <div class="image-text">
        <span class="image">
          <img src="/images/icons/cafe.png" alt="Dashboard Icon">
        </span>
        <div class="text">Dashboard</div>
      </div>
      <ul id="js-menu-links" class="nav-links"></ul>
    </nav>
    <div class="main">
      <div class="search-section">
        <div class="title-part">Inventory Management</div>
        <div class="search-part">
          <input class="search-bar" type="text" placeholder="Search">
          <button class="search-button">
            <i class='bx bx-search'></i>
            <div class="tooltip">Search</div>
          </button>
        </div>
      </div>
      <div class="inventory">
        <div class="restock-section">
          <select class="restock-item">
            <!-- Inventory items will be populated here -->
          </select>
          <input type="number" class="restock-amount" placeholder="Amount">
          <button class="restock-button">Restock</button>
        </div>

        <div class="history">
          <div class="main-section table-layout">
              <div class="order-elements">
                <table>
                  <thead>
                    <th>#</th>
                    <th>Date</th>
                    <th>User ID</th>
                    <th>Item Name</th>
                    <th>Amount</th>
                    
                  </thead>
                  <tbody id="inventory-table-body">
                    <!-- Orders will be populated here -->
                  </tbody>
                </table>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/bbd49eb172.js" crossorigin="anonymous"></script>
  <script src="/js/admin/dashboard.js"></script>
  <script src="/js/admin/main.js"></script>
  <script src="/js/admin/inventory.js"></script>
</body>

</html>
