<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="/static/css/admin/general.css">
  <link rel="stylesheet" href="/static/css/admin/sidebar.css">
  <link rel="stylesheet" href="/static/css/admin/main.css">
  <link rel="stylesheet" href="/static/css/admin/order.css">

  <title>Order Management: Ones Caf√©</title>
  <link rel="icon" type="image/png" href="/static/images/icons/cafe.png">

</head>

<body>

  <div class="whole-page">
    <nav class="sidebar">
      <div class="image-text">
        <span class="image">
          <img src="/static/images/icons/cafe.png" alt="Dashboard Icon">
        </span>
        <div class="text">Dashboard</div>
      </div>
      <ul id="js-menu-links" class="nav-links"></ul>
    </nav>


    <div class="main">
      <div class="search-section">

        <div class="title-part">Order Management</div>

        <div class="search-part">
          <input class="search-bar" type="text" placeholder="Search">
          <button class="search-button">
            <i class='bx bx-search '></i>
            <div class="tooltip">Search</div>
          </button>
        </div>

      </div>
      <div class="main-section table-layout">
        <div class="order-elements">
          <table>
            <thead>
              <th>No</th>
              <th>Order</th>
              <th>Customer</th>
              <th>Actions on orders</th>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Order - number 1</td>
                <td>Alikhan</td>
                <td><button class="button1 order-update">Mark as Done</button><button
                    class="button1 order-delete">Cancel Order</button></td>
              </tr>
              <tr>
                <td>2</td>
                <td>Order - number 2</td>
                <td>Michael Jackson</td>
                <td><button class="button1 order-update">Mark as Done</button><button
                    class="button1 order-delete">Cancel Order</button></td>
              </tr>
              <tr>
                <td>3</td>
                <td>Order - number 3</td>
                <td>Zhong Cha</td>
                <td><button class="button1 order-update">Mark as Done</button><button
                    class="button1 order-delete">Cancel Order</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
  <script src="https://kit.fontawesome.com/bbd49eb172.js" crossorigin="anonymous"></script>
  <script src="/static/js/admin/category.js"></script>
  <script src="/static/js/admin/main.js"></script>
</body>

</html>
