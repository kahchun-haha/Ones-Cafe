<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://cdn.ckeditor.com/ckeditor5/17.0.0/classic/ckeditor.js"></script>
  <link rel="stylesheet" href="/css/admin/general.css">
  <link rel="stylesheet" href="/css/admin/sidebar.css">
  <link rel="stylesheet" href="/css/admin/main.css">
  <link rel="stylesheet" href="/css/admin/add-menu.css">

  <title>Change Menu: Ones Caf√©</title>
  <link rel="icon" type="image/png" href="/images/icons/cafe.png">

</head>

<body>

  <div class="whole-page">
    <nav class="sidebar">
      <div class="image-text">
        <span class="image">
          <img src="/images/icons/cafe.png" alt="Dashboard Icon">
        </span>
        <div class="text">Dashboard</div>
      </div>
      <ul id="js-menu-links" class="nav-links"></ul>
    </nav>

    <div class="main">
      <div class="main-section">
        <h2 class="page-title">Modify menu</h2>
        <div class="add-text title">
          <label for="menu-title">Title</label>
          <input id="menu-title" value="" type="text" name="title" class="text-input" placeholder="Enter menu title">
        </div>
        <div class="add-text">
          <label for="menu-details">Details/Contents</label>
          <textarea id="menu-details" class="body" name="body" placeholder="Enter menu details"></textarea>
        </div>
        <div class="add-text">
          <label for="menu-image">Image</label>
          <input id="menu-image" type="file" name="image" class="text-input" title="Choose an image">
        </div>
        <div class="add-text">
          <label for="menu-category">Category</label>
          <select id="menu-category" name="topic_id" class="text-input" title="Select a category">
            <option value="soups">Soups</option>
            <option value="burgers">Burgers</option>
            <option value="pastas">Pastas</option>
            <option value="pizzas">Pizzas</option>
            <option value="mains">Mains</option>
            <option value="desserts">Desserts</option>
            <option value="smoothies">Smoothies</option>
            <option value="softDrinks">Soft Drinks</option>
            <option value="coffee">Coffee</option>
          </select>
        </div>
        <div class="add-text btn-place">
          <button onclick="changeMenu()" type="submit" class="add-menu">Change menu</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/bbd49eb172.js" crossorigin="anonymous"></script>
  <script src="/js/admin/dashboard.js"></script>
  <script src="/js/admin/main.js"></script>

  <script>
    function changeMenu() {
      console.log("Menu changed");
      alert("Menu has been changed successfully.");
      window.location.href = "/admin/menuManagement";
    }

    ClassicEditor
      .create(document.querySelector('.body'), {
        toolbar: ['heading', '|', 'bold', 'italic', 'link', 'bulletedList', 'numberedList', 'blockQuote'],
        heading: {
          options: [
            { model: 'paragraph', title: 'Paragraph', class: 'ck-heading_paragraph' },
            { model: 'heading1', view: 'h1', title: 'Heading 1', class: 'ck-heading_heading1' },
            { model: 'heading2', view: 'h2', title: 'Heading 2', class: 'ck-heading_heading2' }
          ]
        }
      })
      .catch(error => {
        console.log(error);
      });
  </script>
</body>

</html>
