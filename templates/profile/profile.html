            <label for="name">Name *</label>
            <input type="text" id="name" name="name" value="" readonly>
        </div>

            <label for="birthday">Birthday *</label>

        </div>

        </div>

        <div class="form-field">
            <label for="gender">Gender *</label>
            <select id="gender" name="gender" disabled>

                <option value="female">Female</option>
                <option value="other">Other</option>

        </div>

        <div class="form-field">
            <label for="contact-number">Contact Number</label>
            <input type="text" id="contact-number" name="contact-number" placeholder="" readonly>
        </div>

        <div class="form-field">
            <label for="address">Address **</label>
            <input type="text" id="address" name="address" readonly>
        </div>

        <div class="form-field">
            <label for="city">City **</label>
            <input type="text" id="city" name="city" readonly>
        </div>

        <div class="form-field">
            <label for="state">State **</label>
            <input type="text" id="state" name="state" readonly>
        </div>

        <div class="form-field">
            <label for="postcode">Postcode **</label>
            <input type="text" id="postcode" name="postcode" readonly>
        </div>

        <div class=changePassword>
            <button type=button id="change-password-button" disabled>Change Password</button>
        </div>

        <div class="btn-container">
            <button type="button" id="edit-button" class="edit-button">Edit</button>
            <button type="button" id="discard-button" class="save-discard-buttons">Discard</button>
            <button type="submit" id="save-button" class="save-discard-buttons">Save Changes</button>
